<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Tascomm Javascript & CSS Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1> Tascomm Javascript & CSS Clock Application</h1>
    <hr><br>
  </div>
<center>
  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
      <div class="hour-num num-1">1</div>
      <div class="hour-num num-2">2</div>
      <div class="hour-num num-3">3</div>
      <div class="hour-num num-4">4</div>
      <div class="hour-num num-5">5</div>
      <div class="hour-num num-6">6</div>
      <div class="hour-num num-7">7</div>
      <div class="hour-num num-8">8</div>
      <div class="hour-num num-9">9</div>
      <div class="hour-num num-10">10</div>
      <div class="hour-num num-11">11</div>
      <div class="hour-num num-12">12</div>
    <div class="diamond">
    </div>
    </div>
  </div>
</center>

  <div class="digital-clock">
    <span id="digital-hour">00</span> :
    <span id="digital-min">00</span> :
    <span id="digital-sec">00</span>
  </div>

  <div class="customize-clock">
    Select Color: <input type="color" id="hand-color" placeholder="Hand Color">
    <input type="number" id="hour-length" placeholder="Hour Hand Length">
    <input type="number" id="min-length" placeholder="Minute Hand Length">
    <input type="number" id="sec-length" placeholder="Second Hand Length">
    <button onclick="customizeClock()">Apply</button>
